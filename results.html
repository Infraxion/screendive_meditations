<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meditations</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<section id="slideHum">
    <div class="text_box" style="background-color: #f1f4f3">
        <div class="text">
            <p>Before we quantise your results, we need one small thing from you to complete your IYD profile:</p>
            <p><i>Please listen deeply & hum one of the tones from your Survey-Score&reg; soundscape...</i></p>
            <video autoplay muted loop>
                <source src="media/loading.mp4" type="video/mp4">
            </video>
            <a href="questions.html" class="button_fancy">I am humming now</a>
        </div>
    </div>
</section>

<section id="slideResults">
    <div class="video_box">
        <audio loop id="audioResult">
            <source src="media/splash.ogg" type="audio/ogg">
        </audio>
        <a onclick="setSlide(2)" class="button_fancy">Instructions</a>
    </div>
</section>

<section id="slideFinal">
    <div class="video_box">
        <video autoplay muted loop onclick="setSlide(2)">
            <source src="media/splash.mp4" type="video/mp4">
        </video>
        <a onclick="setSlide(2)" class="button_fancy">Instructions</a>
    </div>
</section>

<script src="script_index.js"></script>
</body>
</html>
